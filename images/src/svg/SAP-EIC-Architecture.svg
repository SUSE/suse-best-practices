<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<!-- fill-opacity="0.4" creates transperency of an object-->

<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
	<style>
		text {
			font-weight: bold;
		}
		.clusterNode {
			font-size: 18pt;
			fill: black;
			text-anchor: middle;
			dominant-baseline: middle;
		}
		.control {
			fill: #30BA78;
		}
		.worker {
			fill: #FE7C3F;
		}
	</style>

	<!-- Draws the "Rancher Cluster" -->
	<rect x="600" y="0" width="600" height="250" fill="#192072" />
		<text x="600" y="25" text-anchor="middle" dominant-baseline="middle" font-size="26" fill="white" >
        	<tspan x="900" dy="1.2em">Rancher Cluster</tspan>
        </text>

		<!-- Draws the Rancher Nodes -->
  		<rect x="637.5" y="75" width="125" height="100" fill="#979B5B" rx="15" ry="15"/>
    		<text class="clusterNode" x="650" y="80" >
           		<tspan x="700" dy="1.2em">Control</tspan>
            	<tspan x="700" dy="1.2em">Plane +</tspan>
				<tspan x="700" dy="1.2em">Worker</tspan>
            </text>
		<rect x="837.5" y="75" width="125" height="100" fill="#979B5B" rx="15" ry="15"/>
    		<text class="clusterNode" x="825" y="80" text-anchor="middle" dominant-baseline="middle">
           		<tspan x="897.5" dy="1.2em">Control</tspan>
            	<tspan x="897.5" dy="1.2em">Plane +</tspan>
				<tspan x="897.5" dy="1.2em">Worker</tspan>
        	</text>
		<rect x="1037.5" y="75" width="125" height="100" fill="#979B5B" rx="15" ry="15"/>
    		<text class="clusterNode" x="1050" y="85" text-anchor="middle" dominant-baseline="middle">
           		<tspan x="1100" dy="1.2em">Control</tspan>
            	<tspan x="1100" dy="1.2em">Plane +</tspan>
				<tspan x="1100" dy="1.2em">Worker</tspan>
        	</text>
		
	<!-- Creates the labels "Creates/Manages" -->
	<text x="300" y="100" font-size="20" fill="black" font-weight="bold"> Creates / Manages </text>
	<text x="1325" y="100" font-size="20" fill="black" font-weight="bold"> Creates / Manages </text>
	
	<!-- Draws the "Production Cluster" -->
	<rect id="production" x="0" y="300" width="600" height="500" fill="#192072"/>
    	<text x="300" y="500" text-anchor="middle" dominant-baseline="middle" font-size="26" fill="white" >
        	<tspan x="300" dy="1.2em">Production</tspan>
            <tspan x="300" dy="1.2em">Cluster</tspan>
        </text>

		<!-- Draws the Conrol Planes -->
  		<rect class="control" x="37.5" y="350" width="125" height="100" rx="15" ry="15"/>
    		<text class="clusterNode" x="100" y="375">
           		<tspan x="100" dy="1.2em">Control</tspan>
            	<tspan x="100" dy="1.2em">Plane</tspan>
            </text>

        <rect class="control" x="237.5" y="350" width="125" height="100" rx="15" ry="15"/>
    		<text class="clusterNode" x="300" y="375">
           		<tspan x="300" dy="1.2em">Control</tspan>
            	<tspan x="300" dy="1.2em">Plane</tspan>
            </text>
        <rect class="control" x="437.5" y="350" width="125" height="100" rx="15" ry="15"/>
    		<text class="clusterNode" x="500" y="375">
            	<tspan x="500" dy="1.2em">Control</tspan>
            	<tspan x="500" dy="1.2em">Plane</tspan>
            </text>

		<!-- Draws the Worker Nodes -->
  		<rect class="worker" x="37.5" y="650" width="125" height="100"  rx="15" ry="15"/>
        	<text class="clusterNode" x="100" y="700" text-anchor="middle" dominant-baseline="middle">Worker</text>
  		<rect class="worker" x="237.5" y="650" width="125" height="100"  rx="15" ry="15"/>
        	<text class="clusterNode" x="300" y="700" text-anchor="middle" dominant-baseline="middle">Worker</text>
  		<rect class="worker" x="437.5" y="650" width="125" height="100"  rx="15" ry="15"/>
        	<text class="clusterNode" x="500" y="700" text-anchor="middle" dominant-baseline="middle">Worker</text>


<!-- Draws the "QA / Dev Cluster" -->
	<rect x="1200" y="300" width="600" height="500" fill="#192072" />
    	<text x="1500" y="500" text-anchor="middle" dominant-baseline="middle" font-size="26" 	fill="white" >
        	<tspan x="1500" dy="1.2em">QA / Dev</tspan>
            <tspan x="1500" dy="1.2em">Cluster</tspan>
        </text>

		<!-- Draws the Conrol Planes -->
  		<rect class="control" x="1237.5" y="350" width="125" height="100" rx="15" ry="15"/>
    		<text class="clusterNode" x="1300" y="375" text-anchor="middle" dominant-baseline="middle">
           		<tspan x="1300" dy="1.2em">Control</tspan>
            	<tspan x="1300" dy="1.2em">Plane</tspan>
            </text>
        <rect class="control" x="1437.5" y="350" width="125" height="100" fill="#30BA78" rx="15" ry="15"/>
    		<text class="clusterNode" x="1500" y="375" text-anchor="middle" dominant-baseline="middle" >
           		<tspan x="1500" dy="1.2em">Control</tspan>
            	<tspan x="1500" dy="1.2em">Plane</tspan>
            </text>
        <rect class="control" x="1637.5" y="350" width="125" height="100" fill="#30BA78" rx="15" ry="15"/>
    		<text class="clusterNode" x="1700" y="375" text-anchor="middle" dominant-baseline="middle">
            	<tspan x="1700" dy="1.2em">Control</tspan>
            	<tspan x="1700" dy="1.2em">Plane</tspan>
            </text>

		<!-- Draws the Worker Nodes -->
  		<rect class="worker" x="1237.5" y="650" width="125" height="100"  rx="15" ry="15"/>
        	<text class="clusterNode" x="1300" y="700" text-anchor="middle" dominant-baseline="middle">Worker</text>
  		<rect class="worker" x="1437.5" y="650" width="125" height="100"  rx="15" ry="15"/>
        	<text class="clusterNode" x="1500" y="700" text-anchor="middle" dominant-baseline="middle">Worker</text>
  		<rect class="worker" x="1637.5" y="650" width="125" height="100"  rx="15" ry="15"/>
        	<text class="clusterNode" x="1700" y="700" text-anchor="middle" dominant-baseline="middle">Worker</text>

<!-- Draws the arrows-->
	<!-- Definiere einen Marker fÃ¼r die Pfeilspitze -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>
  
  <!-- Draw left horizontal line -->
  <line x1="300" y1="125" x2="600" y2="125" stroke="black" stroke-width="2" />
  
  <!-- Draw left vertical line -->
  <line x1="300" y1="125" x2="300" y2="275" stroke="black" stroke-width="2" 
        marker-end="url(#arrowhead)" />


  <!-- Draw right horizontal line -->
  <line x1="1200" y1="125" x2="1500" y2="125" stroke="black" stroke-width="2" />
  
  <!-- Draw right vertical line -->
  <line x1="1500" y1="125" x2="1500" y2="275" stroke="black" stroke-width="2" 
        marker-end="url(#arrowhead)" />
</svg>

