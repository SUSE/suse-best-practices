<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Physical Servers */
    .physical-server {
      fill: #f2f2f2; /* Light gray background */
      stroke: #ccc; /* Slightly darker border */
      stroke-width: 2;
    }

    /* Rancher Manager Cluster */
    .rancher-manager-cluster {
      fill: #0b41b7;
      stroke: #0b41b7;
      stroke-width: 2;
      fill-opacity: 0.8;
    }

    .eic-cluster {
      fill: #0b41b7;
      stroke: #0b41b7c;
      stroke-width: 2;
      stroke-opacity: 0.1;
      fill-opacity: 0.1;
    }

    .rancher {
      fill: #30ba78;
      stroke: #30ba78;
      stroke-width: 2;
    }

    /* Control Plane and Worker Nodes */
    .control-plane,
    .worker {
      fill: #30ba78;
      stroke: #30ba78;
      stroke-width: 2;
      stroke-opacity: 0.1;
      fill-opacity: 0.1;
    }

    /* SUSE Virtualization */
    .suse-virt {
      fill: #fe7c3f; 
      stroke: #ffb184;
      stroke-width: 2;
    }

    /* Text Styles */
    text {
      font-family: sans-serif;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: central;
    }

    .tphys {
      font-size: 20px;
    }
    .teic {
      fill: white;
      font-size: 20px;
      fill-opacity: 0.1;
    }
    .tvirt {
      font-size: 20px;
    }
    .trancher-management {
      font-size: 20px;
      fill: white;
    }
    .trancher{
      font-size: 16px;
    }
    .tworker,
    .tcontrol {
      font-size: 14px;
      fill-opacity: 0.1;
    }

  </style>

    <g>
