<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="1024" height="576" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
    <style type="text/css">
        .cp {
            fill: #30BA78;
            stroke: black;
            stroke-width: 1
        }

        .worker {
            fill: #FE7C3F;
            stroke: black;
            stroke-width: 1
        }
        .tNode {
            font: bold 20px sans-serfic;
        }
    </style>
    <defs>
        <g id="cp">
            <polygon id="hexagon1" class="cp" points="10,10 90,10 130,90 90,170 10,170 -30,90" />
            <text class="tNode" x="20" y="60"> Control</text>
            <text class="tNode" x="27" y="85">Plane</text>
            <text x="35" y="150"> 1.28 </text>
        </g>

        <g id="worker">
            <polygon id="hexagon2" class="worker" points="10,10 90,10 130,90 90,170 10,170 -30,90" />
            <text class="tNode" x="20" y="100"> Worker</text>
            <text x="35" y="150"> 1.28 </text>
        </g>
    </defs>
    
    <use xlink:href="#cp" x="50"/>
    <use xlink:href="#cp" x="250" />
    <use xlink:href="#cp" x="450" />

    <use xlink:href="#worker" x="50"  y="250" />
    <use xlink:href="#worker" x="250" y="250" />
    <use xlink:href="#worker" x="450" y="250" />

</svg>